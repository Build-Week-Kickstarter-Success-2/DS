{% extends "bootstrap_layout.html" %}

{% block content %}

    <h2>Prediction Time</h2>

    <p>Use the form below to predict if a kickstarter proposal will meet its funding goal</p>

    <form action="/predict_form" method="POST">

        <label>Category</label>
        <select name="category">
            <option selected value = '0'>Choose a kind</option>
            {% for category in categories %}
                <option value='{{category}}' selected='Animation'>{{category}}</option>
            {% endfor %}
        </select>
        <br>

        <label>Staff Pick</label>
        <input type="radio" id="True" name="staff_pick" value="True">
        <label for="True">True</label>
        <input type="radio" id="False" name="staff_pick" value="False" checked = "checked">
        <label for="False">False</label><br>

        <label for="description_leng">Length of Description (1 to 196 characters) </label>
        <input type="number" id="description_leng" name="description_leng" min="1" max="196" value=100>
        <br>

        <label for="usd_goal">Fundraising Goal (in USD) </label>
        <input type="number" id="usd_goal" name="usd_goal" min="100" max="10000000" value=1000>
        <br>
        
        <label for="cam_length">Campaign Length (between 1 and 60) </label>
        <input type="number" id="cam_length" name="cam_length" min="1" max="60" value=30>
        <br>

        <button>Submit</button>

    </form>

{% endblock %}
